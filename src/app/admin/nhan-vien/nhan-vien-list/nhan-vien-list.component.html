<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Trang Quản Lý Nhân Viên (Giáo vụ)
    </h1>
    <ol class="breadcrumb">
        <li>
            <a routerLink="/admin">
                <i class="fa fa-dashboard"></i>Home
            </a>
        </li>
        <li>
            <a routerLink="/admin/nhanvien">
                <i class="fa fa-dashboard"></i>Nhân viên
            </a>
        </li>
        <li class="active">Here</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">

    <div class="col-lg-12">
        <div class="cardTuLamIndex">
            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title">Danh sách nhân viên</h3>
                </div>
                <br>
                <div class="btnthem">
                    <button class="btn btn-primary btn-md m-b-10 m-l-5 btn-them" routerLink="/admin/nhanvien/add">
                        Thêm mới nhân viên
                    </button>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th style="width: 10px">Select</th>
                                <th>Tên nhân viên</th>
                                <th>Điện thoại</th>
                                <th>Địa chỉ</th>
                                <th>Email</th>
                                <th>Trạng thái</th>
                                <th>Tùy chọn</th>
                            </tr>
                        </thead>
                        <tbody *ngFor="let item of nhanVienService.nhanVienListProperty">
                            <tr>
                                <td>
                                    <input type="checkbox" name="DeleteMulti" id="">
                                </td>
                                <td>
                                    {{ item.TenNhanVien }}
                                </td>
                                <td>
                                    {{ item.DienThoai }}
                                </td>
                                <td>
                                    {{ item.DiaChi }}
                                </td>
                                <td>
                                    {{ item.Email }}
                                </td>
                                <td>
                                    {{ item.TrangThai }}
                                </td>
                                <td>
                                    <button class="btn btn-warning btn-rounded m-b-10 m-l-5" routerLink="/admin/nhanvien/edit/{{ item.IdNhanVien }}">Sửa</button>
                                    <button class="btn btn-primary btn-rounded m-b-10 m-l-5" routerLink="/admin/nhanvien/nhanvientaikhoan/{{ item.IdTaiKhoan }}">Xem tài khoản</button>
                                    <button class="btn btn-dark btn-rounded m-b-10 m-l-5" (click)="KhoaMo(item.IdNhanVien)">Khóa Mở</button>
                                    <button class="btn btn-primary btn-rounded m-b-10 m-l-5" (click)="XoaQuyen(item.IdNhanVien)">Xóa</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.box-body -->
                <div class="box-footer clearfix">
                    <ul class="pagination pagination-sm no-margin pull-right">
                        <li>
                            <a href="#">«</a>
                        </li>
                        <li>
                            <a href="#">1</a>
                        </li>
                        <li>
                            <a href="#">2</a>
                        </li>
                        <li>
                            <a href="#">3</a>
                        </li>
                        <li>
                            <a href="#">»</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

</section>
